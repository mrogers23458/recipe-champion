<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foundation Compressed CSS link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!--local link to stylesheet-->
    <link rel="stylesheet" href="../docs/assets/css/style.css">
    <title>Recipe Champion</title>
</head>
    <!--Title bar built with foundation-->
    <div class="title-bar">
        <div class="title-bar-left">
          <button id="dropBtn" class="menu-icon" type="button"></button>
          <div id="myDropDown" class="dropdown-content">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="../docs/assets/main.html">Recipes</a></li>
            </ul>

          </div>
          <span class="title-bar-title">Recipe Champion</span>
        </div>
    </div>
    <div class="main-container">
      <div class="cardHolder">
        <p class="h1 text-center">Recipe Champion</p>
        <p id="lead" class="leader text-center">Enter your ingredients and we'll help you find the perfect recipe</p>
        <div class="grid-x">
            <div class="cell">
                <input id="land-input" type="text" placeholder="milk, eggs, butter, cinnamon">
                <button id="land-find-recipe-btn" class="button expanded">Find recipes</button>
            </div>
          </div>
      </div>
    </div>

    <!-- JQuery CDN -->
